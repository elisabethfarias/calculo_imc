<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compativle" content="ie-edge">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora de IMC</title>
</head>

<body>
  <div class="container mx-auto h-full flex justify-center items-center">
    <div class="w-1/3 p-2 mt-5">
      <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h1 class="text-center">Calculadora de IMC</h1>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="idade">
            Idade
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="idade" type="number" placeholder="Idade">
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="altura">
            Altura
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="altura" type="number" placeholder="Altura">
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="peso">
            Peso
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="peso" type="number" placeholder="Peso">
        </div>
        
        <div class="flex items-center justify-between mb-4">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" onclick="calcular()">
            Calcular
          </button>
        </div>
        <div id="res"></div>
      </form>
    </div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
